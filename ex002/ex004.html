<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
      var nome = prompt ('Qual é seu nome?')
      document.write (`Ola, ${nome} seu nome tem ${nome.length} letras. <br/>`)
      document.write (`Aqui esta seu nome em letras maiúsculas ${nome.toUpperCase()} <br/>`)
      document.write (`Aqui esta seu nome em letras minusculas ${nome.toLowerCase()}`)

  </script>
</body>
</html>
