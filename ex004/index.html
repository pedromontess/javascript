<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
   Velocidade do carro: <input type="number" name="txtvel" id="itxtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>      
       function calcular () {
         var txtv = document.getElementById('itxtvel').value
         var d = document.querySelector('div#res')
         var vel = Number(txtv)
         res.innerHTML = `Sua velocidade é de ${vel} Km/h`
          if(vel>60) {
            res.innerHTML += `<p> VOCÊ FOI MULTADO! </p>`
          }

         res.innerHTML += `<p> Dirija sempre com cinto de segurança! </p>`

         
       }
    </script>
</body>
</html>
